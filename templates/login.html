  <title>Login & Signup</title>
  <link rel="stylesheet" href="../static/style.css">

<body>
  <header class="header">
    <img src="https://assets.nflxext.com/ffe/siteui/acquisition/home/nflxlogo.png" alt="Netflix Logo" class="logo">
  </header>

  <div class="container">
    <div class="form-container">
      <form id="authForm" class="auth-form">
        <h1 class="form-title">Sign In</h1>
        <div class="input-group">
          <input type="email" id="email" placeholder="Email Address" class="input-field">
          <input type="password" id="password" placeholder="Password" class="input-field">
        </div>
        <button type="button" class="submit-btn" id="submit">Sign In</button>
        <p class="form-text">Don't have an account? <span id="toggleForm" class="toggle-form">Sign Up</span></p>
      </form>
    </div>
  </div>

  <div class="notifications-container">
    <div class="info">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="info-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
